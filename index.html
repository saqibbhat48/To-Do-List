<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags to define character set and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Link to the compiled Tailwind CSS file -->
    <link rel="stylesheet" href="output.css">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex justify-center bg-gradient-to-r from-gray-100 to-slate-500">
     
    <!-- Container -->
    <div class="container w-[60rem] bg-gradient-to-r from-fuchsia-500 to-pink-500 shadow-2xl rounded-lg mt-28 overflow-hidden">
        
        <header class="bg-[#725ac1] p-4">
            <!-- Title of the To-Do list -->
            <h1 class="mb-4 text-center text-white text-3xl font-bold">To-Do List</h1>
            <!-- Form to add tasks -->
            <div class="addtask flex flex-col sm:flex-row gap-2">
                <!-- Input field for task description -->
                <input type="text" placeholder="Enter task" class="py-2 px-4 rounded-md grow" id="inputTask">
                <!-- Input field for task due date -->
                <input type="date" id="date" class="rounded-md text-center">
                <!-- Button to add task -->
                <button id="btn1" class="bg-orange-500 hover:bg-white hover:text-orange-500 transition-all duration-500  py-2 px-4 text-white rounded-md">Add</button>
            </div>
        </header>

        <!-- Section to display task statistics -->
        <div class="msg flex justify-around  mt-4">
            <!-- Display remaining tasks count -->
            <div class="remaining bg-red-600 text-white rounded-md p-1 overflow-hidden">Remaining <span class="bg-orange-500 p-2">0</span></div>
            <!-- Display completed tasks count -->
            <div class="completed  bg-green-700 text-white rounded-md p-1 overflow-hidden">Completed <span class="bg-orange-500 p-2">0</span></div>
            <!-- Display total tasks count -->
            <div class="total  bg-gray-800 text-white rounded-md p-1 overflow-hidden">Total <span class="bg-orange-500 p-2">0</span></div>
        </div>

        <!-- Section to display tasks -->
        <div class="tasks mt-4 p-4 ">
            <!-- Unordered list to contain tasks -->
            <ul class="todos">

            </ul>
        </div>
        
    </div>
   
    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
